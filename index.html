<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegalAI | העוזר המשפטי שלך</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      background: linear-gradient(to right, #2c3e50, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
      gap: 20px;
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 15px 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-decoration: none;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 0.9em;
      color: #666;
      margin-top: auto;
      background: transparent;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LegalAI</h1>
    <p>העוזר המשפטי החכם שלך – צור קורות חיים או הגש תביעה בלחיצת כפתור</p>
  </header>

  <div class="button-container">
    <a href="cv.html" class="glass-button">צור קורות חיים</a>
    <a href="claim.html" class="glass-button">התחל תביעה</a>
  </div>

  <footer>
    <p>© 2025 LegalAI | פיתוח: אלון ורשבסקי | כל הזכויות שמורות.</p>
    <p>© 2025 LegalAI | Developed by Alon Warshavsky | All rights reserved.</p>
  </footer>
</body>
</html>
