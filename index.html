<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LegalAI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-xxxxxxxxxxxxxxxx", // החלף ל-ID שלך
      enable_page_level_ads: true
    });
  </script>
</head>
<body>
  <header>
    <h1>LegalAI</h1>
    <button id="toggle-info">מה האתר הזה עושה?</button>
  </header>

  <section class="glass-box">
    <a href="claim.html" class="main-button">תביעה</a>
    <a href="cv.html" class="main-button">קורות חיים</a>
  </section>

  <section id="info-box" class="info-hidden">
    <p>
      האתר משתמש בבינה מלאכותית כדי לעזור בכתיבת תביעות וקורות חיים בצורה מקצועית, פשוטה ומהירה – ללא צורך בניסיון קודם.
    </p>
  </section>

  <footer>
    <p>© 2025 LegalAI</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("toggle-info");
    const infoBox = document.getElementById("info-box");
    toggleBtn.onclick = () => {
      infoBox.classList.toggle("info-hidden");
      infoBox.classList.toggle("info-shown");
    };
  </script>
</body>
</html>
